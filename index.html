<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel tanques de agua</title>
  <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon"> <!-- Favicon -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .lleno {
      background-color: green;
      color: white;
    }
    .vacio {
      background-color: red;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      display: none;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Nivel tanques de agua</h1>
  <img src="path/to/your/logo.ico" alt="Logo" style="width: 100px; height: 100px;"> <!-- Logo inicial -->
  <div class="loader" id="loader"></div>
  <table>
    <thead>
      <tr>
        <th>Sensor</th>
        <th>Último registro</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="sensorData">
    </tbody>
  </table>
  <button onclick="fetchSensorData()">Actualizar Datos</button>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwBFTYrAGh0opskupEhCs8sKP4Ilt73u3BYTOdQnAD3YkpDjL_sUbG9CYJHhZbfOsln/exec';

    async function fetchSensorData() {
      const loader = document.getElementById('loader');
      loader.style.display = 'block'; // Mostrar el círculo de carga

      try {
        const response = await fetch(scriptURL);
        const data = await response.json();
        const tableBody = document.getElementById('sensorData');
        tableBody.innerHTML = '';

        const sensor1Row = document.createElement('tr');
        sensor1Row.innerHTML = `
          <td>Pivote 1</td>
          <td>${data.sensor1.timestamp}</td>
          <td class="${data.sensor1.state === 'Lleno' ? 'lleno' : 'vacio'}">${data.sensor1.state}</td>
        `;
        tableBody.appendChild(sensor1Row);

        const sensor2Row = document.createElement('tr');
        sensor2Row.innerHTML = `
          <td>Pivote 2</td>
          <td>${data.sensor2.timestamp}</td>
          <td class="${data.sensor2.state === 'Lleno' ? 'lleno' : 'vacio'}">${data.sensor2.state}</td>
        `;
        tableBody.appendChild(sensor2Row);
      } catch (error) {
        console.error('Error fetching sensor data:', error);
      } finally {
        loader.style.display = 'none'; // Ocultar el círculo de carga
      }
    }

    setInterval(fetchSensorData, 5000); // Actualizar cada 5 segundos
    fetchSensorData(); // Llamar inmediatamente al cargar la página
  </script>
</body>
</html>
