<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel tanques de agua</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .lleno {
      background-color: green;
      color: white;
    }
    .vacio {
      background-color: red;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Nivel tanques de agua</h1>
  <table>
    <thead>
      <tr>
        <th>Sensor</th>
        <th>Último registro</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="sensorData">
    </tbody>
  </table>
  <button onclick="fetchSensorData()">Actualizar Datos</button>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwBFTYrAGh0opskupEhCs8sKP4Ilt73u3BYTOdQnAD3YkpDjL_sUbG9CYJHhZbfOsln/exec';

    async function fetchSensorData() {
      try {
        const response = await fetch(scriptURL);
        const data = await response.json();
        const tableBody = document.getElementById('sensorData');
        tableBody.innerHTML = '';

        const sensor1Row = document.createElement('tr');
        sensor1Row.innerHTML = `
          <td>Pivote 1</td>
          <td>${data.sensor1.timestamp}</td>
          <td class="${data.sensor1.state === 'Lleno' ? 'lleno' : 'vacio'}">${data.sensor1.state}</td>
        `;
        tableBody.appendChild(sensor1Row);

        const sensor2Row = document.createElement('tr');
        sensor2Row.innerHTML = `
          <td>Pivote 2</td>
          <td>${data.sensor2.timestamp}</td>
          <td class="${data.sensor2.state === 'Lleno' ? 'lleno' : 'vacio'}">${data.sensor2.state}</td>
        `;
        tableBody.appendChild(sensor2Row);
      } catch (error) {
        console.error('Error fetching sensor data:', error);
      }
    }

    setInterval(fetchSensorData, 5000); // Actualizar cada 5 segundos
    fetchSensorData(); // Llamar inmediatamente al cargar la página
  </script>
</body>
</html>
