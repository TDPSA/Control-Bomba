<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de Sensores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .lleno {
      background-color: green;
      color: white;
    }
    .vacio {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Estado de Sensores en Tiempo Real</h1>
  <table>
    <thead>
      <tr>
        <th>Sensor</th>
        <th>Último registro</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="sensorData">
    </tbody>
  </table>
  <button onclick="fetchSensorData()">Recargar Página</button>

  <h2>Tiempo de Bombeo</h2>
  <select id="daySelector" onchange="fetchBombeoData()">
    <!-- Opciones de días se llenarán dinámicamente -->
  </select>
  <div id="bombeoData"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwj9-jBLuG3UekVDkTNGBqCEfMov7P5StFzCV8mZKRKRjtcxnqM47yM1wvlJwwZD6mi/exec'; // Reemplaza con la URL de tu script

    async function fetchSensorData() {
      try {
        const response = await fetch(scriptURL);
        const data = await response.json();
        const tableBody = document.getElementById('sensorData');
        tableBody.innerHTML = '';

        const sensor1Row = document.createElement('tr');
        sensor1Row.innerHTML = `
          <td>Sensor 1</td>
          <td>${data.sensor1.timestamp}</td>
          <td class="${data.sensor1.state === 'Lleno' ? 'lleno' : 'vacio'}">${data.sensor1.state === 'Lleno' ? 'Lleno' : 'Bajo'}</td>
        `;
        tableBody.appendChild(sensor1Row);

        const sensor2Row = document.createElement('tr');
        sensor2Row.innerHTML = `
          <td>Sensor 2</td>
          <td>${data.sensor2.timestamp}</td>
          <td class="${data.sensor2.state === 'Lleno' ? 'lleno' : 'vacio'}">${data.sensor2.state === 'Lleno' ? 'Lleno' : 'Bajo'}</td>
        `;
        tableBody.appendChild(sensor2Row);
      } catch (error) {
        console.error('Error fetching sensor data:', error);
      }
    }

    async function fetchBombeoData() {
      const selectedDay = document.getElementById('daySelector').value;
      try {
        const response = await fetch(`${scriptURL}?day=${selectedDay}`);
        const data = await response.json();
        const bombeoDataDiv = document.getElementById('bombeoData');
        bombeoDataDiv.innerHTML = `Tiempo de bombeo para el día ${selectedDay}: ${data.bombeoTime} horas`;
      } catch (error) {
        console.error('Error fetching bombeo data:', error);
      }
    }

    async function populateDaySelector() {
      try {
        const response = await fetch(`${scriptURL}?action=getDays`);
        const days = await response.json();
        const daySelector = document.getElementById('daySelector');
        daySelector.innerHTML = '';
        days.forEach(day => {
          const option = document.createElement('option');
          option.value = day;
          option.textContent = day;
          daySelector.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching days:', error);
      }
    }

    setInterval(fetchSensorData, 5000); // Actualizar cada 5 segundos
    fetchSensorData(); // Llamar inmediatamente al cargar la página
    populateDaySelector(); // Llenar el menú desplegable al cargar la página
  </script>
</body>
</html>
