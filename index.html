<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel tanque de agua</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      padding: 0;
      box-sizing: border-box;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      word-wrap: break-word;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .loading-circle {
      display: none;
      margin: 20px auto;
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #3498db;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .low {
      background-color: red;
      color: white;
    }
    .full {
      background-color: green;
      color: white;
    }
    img {
      width: 70px;
      height: 70px;
      margin-bottom: 20px;
    }
    @media (max-width: 600px) {
      th, td {
        padding: 4px;
      }
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <img src="favicon.ico" alt="Logo">
  <h1>Nivel tanque de agua</h1>
  <table>
    <thead>
      <tr>
        <th>Sensor</th>
        <th>Último registro</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="sensorData">
    </tbody>
  </table>
  <button onclick="fetchSensorData()">Actualizar datos</button>
  <div class="loading-circle" id="loadingCircle"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbytS3ZhREw8BHwjoWijax8q0fjZ15Pudo-XAut9jEUVtAV3zI_-ELh7errM3tL6iccc/exec'; // Reemplaza con la URL de tu script web

    async function fetchSensorData() {
      const loadingCircle = document.getElementById('loadingCircle');
      loadingCircle.style.display = 'block';
      try {
        const response = await fetch(scriptURL);
        const data = await response.json();
        const tableBody = document.getElementById('sensorData');
        tableBody.innerHTML = '';

        const sensor1Row = document.createElement('tr');
        sensor1Row.innerHTML = `
          <td>Pivote 1</td>
          <td>${data.sensor1.timestamp}</td>
          <td class="${data.sensor1.state === 'Vacío' ? 'low' : 'full'}">${data.sensor1.state === 'Vacío' ? 'Bajo' : 'Lleno'}</td>
        `;
        tableBody.appendChild(sensor1Row);

        const sensor2Row = document.createElement('tr');
        sensor2Row.innerHTML = `
          <td>Pivote 2</td>
          <td>${data.sensor2.timestamp}</td>
          <td class="${data.sensor2.state === 'Vacío' ? 'low' : 'full'}">${data.sensor2.state === 'Vacío' ? 'Bajo' : 'Lleno'}</td>
        `;
        tableBody.appendChild(sensor2Row);
      } catch (error) {
        console.error('Error fetching sensor data:', error);
      } finally {
        loadingCircle.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', fetchSensorData);
    document.querySelector('button').addEventListener('click', fetchSensorData);
  </script>
</body>
</html>
